    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/libraries/system.js"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="images/logo01.jpg" height="50px" alt="Sea Breeze logo"/>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--<ul class="nav navbar-nav">-->
                    <!--<li class="active"><a href="#">Become a Dev <span class="sr-only">(current)</span></a></li>-->
                    <!--<li><a href="#">Rate other Devs</a></li>-->
                <!--</ul>-->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="profile_holder">
                            <a href="#" id="show_profile">Howdy, User</a>

                            <div class="profile_popup">
                                <div class="row">
                                    <div class="col-xs-4">Image</div>
                                    <div class="col-xs-8">
                                        <p>Name</p>
                                        <button class="btn btn-default btn-xs">Log Off</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
	<div id="cropper">
		<div class="container-fluid">
			<img class="resize-image" src="images/test_photo.jpg" alt="Photo"/>
			<img class="resize-image2" src="images/test_photo.jpg" alt="Photo"/>
			<canvas id="test"></canvas>
			<div class="overlay">
				<div class="overlay-inner">
				</div>
			</div>
            <video autoplay id="camera"></video>
            <img src="" id="shot">
            <div id="shotButtonWrapper">
                <button id="takeShot">Test Button</button>
            </div>
			<button class="btn-crop js-crop">Crop</button>
		</div>
    </div>
</main>
<aside id="toolbar">
    <!--<input id="fileInput" type="file" accept="image"/>-->
    <button id="load_photo" class="btn btn-default">Load</button>
    <button id="save_image_button" class="btn btn-default">Save</button>
    <button id="resize_image" class="btn btn-default">Resize</button>
    <button id="add_sticker" class="btn btn-default">Add Sticker</button>
    <button id="take_snapshot" class="btn btn-default">Take Photo</button>
    <button id="share_picture" class="btn btn-default">
		<a href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
            Share
        </a>
	</button>
</aside>
<section id="sticker_palette">
    <div class="container-fluid sticker_container">
        <h3>Choose sticker to add</h3>

        <div class="sticker_holder">
            <div class="sticker_thumbnail" ><img src="images/stikers/chain.png"/></div>
            <div class="sticker_thumbnail" ><img src="images/stikers/cigar.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/glasses-01.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/glasses-02.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/hat.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/hat-02.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/mustaches-01.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/mustaches-02.png"/></div>
            <div class="sticker_thumbnail"><img src="images/stikers/thug-01.png"/></div>
        </div>
    </div>
</section>

<footer>This is a SeaBreeze teamwork for JSApps 2015 Telerik Course</footer>
