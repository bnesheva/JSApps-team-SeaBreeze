<main>
	<div class="container-fluid">
		<canvas id="test"></canvas>
		<div class="overlay">
			<div class="overlay-inner">
			</div>
		</div>
        <video autoplay id="camera"></video>
        <img src="" id="shot">
        <div id="shotButtonWrapper">
            <button id="takeShot">Test Button</button>
        </div>
	</div>
</main>
<aside id="welcome_screen">
	<div class="welcome_holder">
	<h1>Become a skilled developer overnight!</h1>
	<p class="step"><span>1</span> Upload your photo</p>
	<p class="step"><span>2</span> Add stickers for your specialties</p>
	<p class="step"><span>3</span> Share your proggress</p>
	<h2>Log in now</h2>
	<form>
	    Username:<br>
	    <input type="text" name="username">
	    <br>
	    Password:<br>
	    <input type="password" name="password">
	    <br>
		<br>
	    <input class="login" type="submit" value="Login">
	</form>
	</div>
</aside>
<aside id="toolbar">
    <!--<input id="fileInput" type="file" accept="image"/>-->

	<button id="reset" class="btn btn-default">Reset</button>
    <button id="crop_image" class="btn btn-default">Crop</button>
	<button id="save_image_button" class="btn btn-default">Save</button>
    <button id="share_picture" class="btn btn-default">

	</button>
